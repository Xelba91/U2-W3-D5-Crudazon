<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="e-commerce " />
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/d/de/Amazon_icon.png" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>CRUDAZON - Dettagli</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- navbar -->
      <nav data-bs-theme="dark" class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"><i class="bi bi-amazon"></i> Crudazon</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./backoffice.html">Inserisci Prodotto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Dettagli</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <h1 class="text-center p-3"></h1>
        <!-- alert-box -->
        <div id="alert-box" class="mt-4"></div>
        <!-- preview-image -->
        <div id="preview-image"></div>
        <!-- form -->
        <form>
          <div class="input-group mb-3">
            <span class="input-group-text justify-content-center text-wrap">Nome del prodotto</span>
            <input
              id="name"
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="name"
              readonly
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text justify-content-center text-wrap">Descrizione</span>
            <input
              id="description"
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="description"
              readonly
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text justify-content-center text-wrap">Brand</span>
            <input
              id="brand"
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="brand"
              readonly
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text justify-content-center text-wrap">URL Immagine</span>
            <input
              id="imageUrl"
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="imageUrl"
              readonly
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text justify-content-center text-wrap">Prezzo â‚¬</span>
            <input
              id="price"
              type="number"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="price"
              readonly
            />
          </div>
        </form>
      </div>
      <!-- bottone torna alla home -->
      <div class="d-flex justify-content-center">
        <a href="./index.html" class="btn btn-secondary mb-2">Torna alla home</a>
      </div>
    </main>

    <!-- footer -->
    <footer class="bg-dark text-light py-4">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-4 text-center text-md-start mb-3 mb-md-0">
            <p class="mb-0">&copy; 2024 Xelba Production</p>
          </div>
          <div class="col-md-8 text-center text-md-end">
            <a href="#" class="text-light text-decoration-none me-3">Privacy</a>
            <a href="#" class="text-light text-decoration-none me-3">Terms</a>
            <a href="#" class="text-light text-decoration-none me-3">Feedback</a>
            <a href="https://github.com/Xelba91" target="_blank" class="text-light text-decoration-none">Support</a>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/product_details.js"></script>
  </body>
</html>
